<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Tasa del FED</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "BlissLight", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            color: #373359;
            margin: 10px 0;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }

        /* Contenedor flexible del gráfico */
        .chart-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor interno del canvas */
        .chart-container {
            width: 90%;
            height: 80%;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        p.fuente {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Tasa del FED (Federal Funds Rate)</h2>

    <div class="chart-wrapper">
        <div class="chart-container">
            <canvas id="fedRateChart"></canvas>
        </div>
    </div>

    <p class="fuente">Fuente: Reserva Federal de EE. UU. (FRED)</p>

    <script>
        const FRED_API_KEY = "a78a5a55f6a94d0dc5e07ed08b921056";
        const SERIES_ID = "FEDFUNDS"; 
        const CORS_PROXY = "https://api.allorigins.win/get?url=";
        const FRED_ENDPOINT = `https://api.stlouisfed.org/fred/series/observations?series_id=${SERIES_ID}&api_key=${FRED_API_KEY}&file_type=json&observation_start=2000-01-01&sort_order=asc`;
        const API_URL = `${CORS_PROXY}${encodeURIComponent(FRED_ENDPOINT)}`;

        async function fetchAndRenderChart() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const fechas = [];
                const valores = [];

                var object = JSON.parse(data.contents);

                object.observations.forEach(obs => {
                    if (obs.value !== '.') {
                        fechas.push(obs.date);
                        valores.push(parseFloat(obs.value));
                    }
                });

                const ctx = document.getElementById('fedRateChart').getContext('2d');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: fechas,
                        datasets: [{
                            label: 'Tasa FED (%)',
                            data: valores,
                            borderColor: '#4A00B9',
                            backgroundColor: 'rgba(74, 0, 185, 0.1)',
                            borderWidth: 2,
                            tension: 0.3,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                ticks: {
                                    maxTicksLimit: 10,
                                    callback: function(val, index) {
                                        const label = this.getLabelForValue(val);
                                        return label.endsWith('-01-01') ? label.substring(0, 4) : null;
                                    }
                                }
                            },
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Tasa (%)'
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: { mode: 'index', intersect: false }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al obtener los datos de FRED:", error);
                document.getElementById('fedRateChart').parentNode.innerHTML =
                    '<p style="text-align: center; color: red;">Error al cargar los datos. Verifique la clave API.</p>';
            }
        }

        fetchAndRenderChart();
    </script>
</body>
</html>
