<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Tasa del FED</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        @font-face {
            font-family: 'BlissLight';
            src: url('font/BlissLight Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        /* Estilos para asegurar que el cuerpo ocupe toda el área visible */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "BlissLight", sans-serif;
        }
        /* Contenedor principal que asegura la responsividad */
        .chart-container {
            width: 90%; 
            height: 80vh; /* Altura basada en el viewport para mejor ajuste */
            margin: 5vh auto; /* Centrar vertical y horizontalmente */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #373359; /* Color de texto similar al de su imagen */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Tasa del FED (Federal Funds Rate)</h2>
    <div class="chart-container">
        <canvas id="fedRateChart"></canvas>
        <p style="font-size: 0.7em; text-align: center; color: #666;">Fuente: Reserva Federal de EE. UU. (FRED)</p>
    </div>

    <script>
        // *** IMPORTANTE: Reemplaza TU_API_KEY_DE_FRED con tu clave real. ***
        const FRED_API_KEY = "a78a5a55f6a94d0dc5e07ed08b921056";
        
        // ID de la serie para la Tasa de los Fondos Federales
        const SERIES_ID = "FEDFUNDS"; 
        
        // URL de la API de FRED (datos desde el año 2000 para un gráfico histórico)
        const API_URL = `https://api.stlouisfed.org/fred/series/observations?series_id=${SERIES_ID}&api_key=${FRED_API_KEY}&file_type=json&observation_start=2000-01-01&sort_order=asc`;

        async function fetchAndRenderChart() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // 1. Preparación de los datos
                const fechas = [];
                const valores = [];

                data.observations.forEach(obs => {
                    // La API usa "." para valores faltantes, los ignoramos
                    if (obs.value !== '.') {
                        fechas.push(obs.date); 
                        valores.push(parseFloat(obs.value));
                    }
                });

                // 2. Renderizar el gráfico con Chart.js
                const ctx = document.getElementById('fedRateChart').getContext('2d');
                
                new Chart(ctx, {
                    type: 'line', 
                    data: {
                        labels: fechas, // Las fechas van en el eje X
                        datasets: [{
                            label: 'Tasa FED (%)',
                            data: valores, // Las tasas van en el eje Y
                            borderColor: '#4A00B9', // Color de la línea
                            backgroundColor: 'rgba(74, 0, 185, 0.1)', // Sombra bajo la línea
                            borderWidth: 2,
                            tension: 0.3, // Suavidad de la curva (similar a su imagen)
                            pointRadius: 0 // No mostrar puntos
                        }]
                    },
                    options: {
                        // Responsividad total (clave para OnSign TV)
                        responsive: true,
                        maintainAspectRatio: false, 
                        scales: {
                            x: {
                                // Configuración del Eje X (Fechas)
                                ticks: {
                                    maxTicksLimit: 10, // Limita el número de etiquetas para no saturar
                                    callback: function(val, index) {
                                        // Mostrar solo la etiqueta de los años completos
                                        if (this.getLabelForValue(val).endsWith('-01-01')) {
                                            return this.getLabelForValue(val).substring(0, 4);
                                        }
                                        return null;
                                    }
                                }
                            },
                            y: {
                                // Configuración del Eje Y (Tasas)
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Tasa (%)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false // Ocultar la leyenda
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        }
                    }
                });

            } catch (error) {
                console.error("Error al obtener los datos de FRED:", error);
                document.getElementById('fedRateChart').parentNode.innerHTML = '<p style="text-align: center; color: red;">Error al cargar los datos. Verifique la clave API.</p>';
            }
        }

        // Ejecutar la función para cargar y dibujar el gráfico
        fetchAndRenderChart();
    </script>
</body>
</html>
